<div class="portlet light portlet-fit portlet-form bordered">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-settings font-red"></i> <span
				class="caption-subject font-red sbold uppercase" id="fn_tittle">详情/修改</span>
		</div>
	</div>
	<div class="portlet-body">
		<!-- BEGIN FORM-->
		<form method="post" id="depart_form" class="form-horizontal">
			<div class="form-body">
				<div class="form-group" style="display: none">
					<label class="control-label col-md-3">id <span
						class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input type="text" name="id" data-required="1"
							class="form-control" id="id" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">上级部门 <span
						class="required"></span>
					</label>
					<div class="col-md-4">
						<input name="pid" type="hidden" readonly="readonly" class="form-control" id="pid" />
						<input name="pname" type="text" readonly="readonly" class="form-control" id="pname" placeholder="点击设置部门"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">名称 <span
						class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input type="text" name="name" data-required="1"
							class="form-control input-error" id="name" />
					</div>
					<div class='col-md-2'>
						<span id="name-error" class='span-text text-danger'></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">排序&nbsp;&nbsp;<span
						class="required"> * </span></label>
					<div class="col-md-4">
						<input name="orderby" type="text" class="form-control"
							id="orderby" />
					</div>
					<div class='col-md-4'>
						<span id="orderby-error" class='span-text text-danger'></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">代码 <span
						class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input name="code" type="text" class="form-control" id="code" />
					</div>
					<div class='col-md-4'>
						<span id="code-error" class='span-text text-danger'></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">地址 <span
						class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input name="address" type="text" class="form-control"
							id="address" />
					</div>
					<div class='col-md-4'>
						<span id="address-error" class='span-text text-danger'></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">联系人 <span
						class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input name="contacts" type="text" class="form-control" id="contacts" />
					</div>
					<div class='col-md-4'>
						<span id="contacts-error" class='span-text text-danger'></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">联系电话 <span
						class="required"> * </span>
					</label>
					<div class="col-md-4">
						<input name="phone" type="text" class="form-control" id="phone" />
					</div>
					<div class='col-md-4'>
						<span id="phone-error" class='span-text text-danger'></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">所属行政区划
						<span class="required">  </span>
					</label>
					<div class="col-md-4">
						<input name="areas" type="text" class="form-control" id="areas" />
					</div>
					<div class='col-md-4'>
						<span id="areas-error" class='span-text text-danger'></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">备注 <span
						class="required">  </span>
					</label>
					<div class="col-md-4">
						<input name="description" type="text" class="form-control"
							id="description" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">创建时间&nbsp;&nbsp;</label>
					<div class="col-md-4">
						<input name="createtime" readonly="readonly" type="text"
							class="form-control" id="createtime" placeholder="自动生成日期"/>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-offset-3 col-md-9">
						<button type="button" id="cancel" class="btn grey-salsa btn-outline">返 回</button>
						<button type="submit" class="btn btn-primary">保 存</button>
						<span id="submit-error" class='span-text text-danger'></span>
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
<!-- 模态正文 角色》》功能  开始 -->
<div aria-hidden="true" id="ajax-modal" class="modal fade" tabIndex="-1"
	role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h5 class="modal-title">
                    <i class="icon-pencil"></i>
                    <span id="lblAddTitle" style="font-weight:bold">设置部门</span>
                </h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
                       	<ul id="treeDemo" class="ztree" style="overflow-y:scroll;height: 500px">
            			</ul>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn default" data-dismiss="modal"> 返 回 </button>
				<button type="button" class="btn btn-primary" id="savedep"> 保 存 </button>
			</div>
		</div>
	</div>
</div>
<!-- 模态正文 角色》》功能  结束 -->
