<div class="portlet light portlet-fit portlet-form bordered">
<div class="portlet-title">
    <div class="caption">
        <i class="icon-settings font-red"></i>
        <span class="caption-subject font-red sbold uppercase" id="fn_tittle"> 详情/编辑 </span>
    </div>
    <div class="actions">
        <div class="btn-group btn-group-devided" data-toggle="buttons">
        </div>
    </div>
</div>
<div class="portlet-body">
    <!-- BEGIN FORM-->
   <form method="post" id="role_form" class="form-horizontal">
       <div class="form-body">
           <input type="hidden" name="id" id="id">
           <div class="form-group">
               <label class="control-label col-md-3">名称
                   <span class="required"> * </span>
               </label>
               <div class="col-md-4">
                   <input id='name' type="text" name="name" data-required="1" class="form-control" />
               </div>
               <div class="col-md-4">
               		<span id="name-error" class="span-text text-danger"></span> 
               </div>
           </div>
           
           <div class="form-group">
               <label class="control-label col-md-3">编码
                   <span class="required"> * </span>
               </label>
               <div class="col-md-4">
                   <input id='sn' name="sn" type="text" class="form-control" />
                </div>
                <div class="col-md-4">
               		 <span id="sn-error" class="span-text text-danger"></span>  
               </div>
           </div>
           <div class="form-group">
               <label class="control-label col-md-3">说明
                   <span class="required">  </span>
               </label>
               <div class="col-md-4">
                   <input id='description' name="description" type="text" class="form-control" placeholder="选填..."/>
                    <!-- <span id="description-error" class="span-text text-danger"></span> --> </div>
           </div>
           <div class="form-group">
               <label class="control-label col-md-3">创建时间
                   <span class="required"> * </span>
               </label>
               <div class="col-md-4">
                   <input id='createtime' readOnly="readonly" name="createtime" type="text" class="form-control" />
               </div>
           </div>
       <div class="form-actions">
           <div class="row">
               <div class="col-md-offset-3 col-md-4">
                   <button id='cancel' type="button" class="btn grey-salsa btn-outline"> 返 回 </button>
                   <button id='save' type="submit" class="btn btn-primary"> 保 存 </button>
                   <span id="submit-error" class="span-text text-danger"></span>
               </div>
           </div>
       </div>
      </div>
   </form>
   <!-- END FORM-->
    </div>
</div>
